<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .product-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-image {
    max-width: 60%;
    height: 30%;
    display: block;
    margin: 0 auto; /* Set left and right margin to auto */
}


        .product-details {
            max-width: 60%;
    /* height: auto; */
    display: block;
    margin: 0 auto;
        }

        .product-price {
            
            font-size: 1.5em;
            color: #4caf50;
        }

        .add-to-cart-form {
            max-width: 60%;
    height: auto;
    display: block;
    margin: 0 auto;
            margin-top: 20px;
        }

        .add-to-cart-btn {
            max-width: 60%;
    height: auto;
    display: block;
    margin: 0 auto;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar {
            background-color: white;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-brand{
            background-color: #060000;
            color: black;
        }
    </style>
</head>
<body>

    
    <nav class="navbar bg-body-tertiary" style="width: 100%; padding: 15px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SS</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="product-container">
        <img class="product-image" src="https://thegodofsports.com/wp-content/uploads/2022/11/SS-GG-Smacker-Hulk-Kashmir-Willow-Cricket-Bat-1-2.png" alt="Product Image">
        <div class="product-details">
            <!-- <h2>SS Vintage Kashmir Willow Cricket Bat -SH</h2> -->
            <p class="product-price">$99.99</p>
            <p>SS Vintage Kashmir Willow Cricket Bat -SH</p>
        </div>
        <form class="add-to-cart-form" id="cartForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button type="button" class="add-to-cart-btn" onclick="processPayment()">Go For Payment</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>


    <script>
        function processPayment() {
            // Display confirmation dialog
            
            var isConfirmed = window.confirm("Your payment is processing. Do you want to proceed?");
            
            if (isConfirmed) {
                // Redirect to payment page
                alert("Your payment has been processed successfully!"); // You can replace this with your actual payment processing logic
                window.location.href = 'paymentPage.html'; // Replace with your payment page URL
            } else {
                // User clicked Cancel
                alert("Payment canceled.");
            }
        }
    </script>
</body>
</html>
